name: Build Chrome Extension Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "Backend base URL for the extension UI (VITE_API_BASE_URL)"
        required: false
        default: "http://localhost:8080"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build + package extension
        env:
          VITE_API_BASE_URL: ${{ github.event.inputs.api_base_url || vars.VITE_API_BASE_URL || 'http://localhost:8080' }}
        run: npm run package:extension

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-summarizer-extension
          path: |
            extension-release/youtube-summarizer-extension.zip
            extension-release/INSTALL.txt

      - name: Upload to GitHub Release
        if: ${{ github.event_name == 'release' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            extension-release/youtube-summarizer-extension.zip \
            extension-release/INSTALL.txt \
            --clobber

